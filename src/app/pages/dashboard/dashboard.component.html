<form class="form" [formGroup]="menuForm" (submit)="onSubmit()">
  <mat-form-field class="full-width">
    <mat-label>Dish</mat-label>
    <input matInput placeholder="Ex. Pizza" formControlName="name">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Ingredients</mat-label>
    <textarea matInput placeholder="Ex. Chicken, Oil..." formControlName="ingredients"></textarea>
  </mat-form-field>

  <button mat-stroked-button color="primary" type="button" (click)="clearForm()" >Clear</button>
  <button mat-raised-button color="primary" type="submit">{{buttonLabel}}</button>
</form>

<app-menu-list [menuListDishes]="dishes" (menuListDelete)="remeveDish($event)" (menuListEdit)="selectDish($event)"></app-menu-list>
